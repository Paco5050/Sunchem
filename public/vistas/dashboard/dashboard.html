<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>SunChemical</title>

  <script defer src="../../resources/js/fontAwesome/all.min.js"></script>

  <!-- Custom styles for this template -->
  <link href="../../resources/css/dashboard/dashboard.css" rel="stylesheet" type="text/css">

  <!-- Bootstrap core CSS -->
  <link href="../../resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../resources/js/App/Session.js"></script>

<body class="row g-0">

<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="border-right bg-light" id="sidebar-wrapper">
    <div class="sidebar-heading">
      <a href="../public/">
        <img src="../../resources/img/dashboard/logo1.png" alt="" width="200px"
             class="rounded">
      </a>
    </div>
    <div class="list-group list-group-flush col p-2">
      <button id="menu4" class="list-group-item list-group-item-action w-100 py-2 my-1 rounded"><img
        src="../../resources/img/dashboard/empleados.png" alt="" width="25px" class="img-fluid img-thumbnail"> Empleado</button>
      <button id="menu2" class="list-group-item list-group-item-action w-100 py-2 my-1 rounded"><img
        src="../../resources/img/dashboard/entradas.png" alt="" width="25px" class="img-fluid img-thumbnail">

      <button id="menu3" class="list-group-item list-group-item-action w-100 py-2 my-1 rounded">
        <i class="fas fa-exclamation"></i>
        <span class="p-2">Reclamos</span>
      </button>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark p-1">
      <button class="btn btn-secondary" id="menu-toggle">

        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

          </li>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="usuario"
                    data-bs-toggle="dropdown" aria-expanded="false">

            </button>
            <ul class="dropdown-menu" aria-labelledby="usuario">
              <li>
                <button id="usuario_salir" class="dropdown-item">Salir</button>
              </li>
            </ul>
          </div>
        </ul>
      </div>

<!-- Bootstrap core JavaScript -->
<script src="../../resources/js/efectos/jquery.min.js"></script>
<script src="../../resources/js/bootstrap/bootstrap.bundle.min.js"></script>

<script src="../../resources/js/efectos/jquery.dataTables.min.js"></script>
<script src="../../resources/js/efectos/dataTables.bootstrap4.min.js"></script>
<script>
  $(document).ready(function(e) {
    $('#menu1').on('click', function(){
      $('#content').attr('src', 'productos.html');
    });
    $('#menu2').on('click', function(){
      $('#content').attr('src', 'analisis.html');
    });
    $('#menu3').on('click', function(){
      $('#content').attr('src', 'reclamos.html');
    });
    $('#menu4').on('click', function(){
      $('#content').attr('src', 'empleado.html');
    });
  });
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
